<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WebAnt jobs</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" id="name" name="name"><br>
        <input type="text" id="post_name" name="post_name"><br>
        <input type="number" id="phone" name="phone"><br>
        <input type="email" id="email" name="email"><br>
        <input type="radio" name="gender" id="gender" value="Мужской">Мужской<br>
        <input type="radio" name="gender" id="gender" value="Женский">Женский<br>
        <input type="file" id="image" accept=".jpeg, .jpg, .png" name="image"><br>
        <input type="file" id="cv" accept=".pdf, .docx, .doc" name="cv"><br>
        <button>Отправить</button>
    </form>
</body>
</html>
